<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vuejs -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- /google fonts -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /fontawesome -->

    <!-- css -->
    <link rel="stylesheet" href="dist/app.css">
    <!-- /css -->

    <title>MaxCoach</title>
</head>
<body>

    <div id="app">

        <!-- intestazione -->
        <header>

            <div class="container">
            
                <nav class="main_nav">
                    <img class="logo" src="img/dark-logo.png" alt="main logo">

                    <ul>
                        <li v-for="item in navigation">{{item.name}} <i class="fas fa-chevron-down"></i></li>
                    </ul>

                    <div class="social">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>
                </nav>

            </div>

        </header>
        <!-- /intestazione -->


    </div>

    <!-- javascript -->
    <script src="js/script.js"></script>
    <!-- /javascript -->

</body>
</html>
